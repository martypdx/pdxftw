<h1>PPS Connect PDX FTW!</h1>
<div class='logo'>
	<img src='images/logo.png'/>
</div>
<div>
	<button on-tap='addPost()'>Add A New Post</button>
</div>

{{#if addingPost}}
	<add-post/>
{{/if}}

{{#if viewingPost}}
	<view-post post='{{selectedPost}}'/>
{{/if}}

{{#each posts}}
<li>
	<div on-tap='viewPost(this)' class='post'>{{post}}</div>
	<div class='user'>{{username}}</div>
</li>
{{/each}}
