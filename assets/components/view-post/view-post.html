<div intro-outro='fade' class='view-post'>
{{#with post}}
	<h2> {{username}}: {{rank}}</h2>
	<p>{{post}}</p>
{{/with}}

<img on-tap='upvote()' src='http://i.imgur.com/Hc6TJVN.png'/>
<img on-tap='downvote()' src='http://i.imgur.com/SJ5iTUs.png'>
<div>
	<input value='{{~/comment}}'>
	<button on-tap='add()'>Add Comment</button>
</div>

{{#each comments}}
	<li>{{value}}</li>
{{/each}}

<button on-tap='close'>Close</button>
</div>
