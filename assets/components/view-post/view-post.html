<div intro-outro='fade' class='view-post'>
{{#with post}}
	<h2> {{username}}: {{rank}}</h2>
	<p>{{{post}}}</p>
{{/with}}

<button on-tap='upvote()'>up</button>
<button on-tap='downvote()'>down</button>
<div>
	<input value='{{~/comment}}'>
	<button on-tap='add()'>Add Comment</button>
</div>

{{#each comments}}
	<li>{{value}}</li>
{{/each}}

<button on-tap='close'>Close</button>
</div>
